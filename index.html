<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edgar's Music Center</title>
    <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Average+Sans|Encode+Sans+Semi+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div class="col-lg-12 col-sm-3">
            <h1>
                <i class="fa fa-music" aria-hidden="true"></i> Welcome to Edgar's Music Center
                <i class="fa fa-music" aria-hidden="true"></i>
            </h1>

        </div>
    </center>
    <div class="col-lg-12 col-sm-3">
        <div id="app">
            <div class="menu">
                <i class="fa fa-cart-plus fa-4x" id="add-cart" aria-hidden="true"></i>
            </div>
            <div>

                <h1>Your Order</h1>

                <table id="checkout-cart" class="shopping-cart">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <div id="pricing">
                    <p id="sub-total">
                        <strong>Total</strong>:
                        <span id="stotal"></span>
                    </p>
                </div>

                <div id="user-details">
                    <h2>Your Data</h2>
                    <div id="user-details-content"></div>
                </div>
                <input type="submit" id="buy-btn" class="btn" value="Buy Now!" />

            </div>
            <div class="blank"></div>
            <div class="follow_blank">
            </div>
        </div>
    </div>
    <br>
    <!-- user is going to post new items here -->
    <center>
        <div class="col-lg-12 col-sm-3">
            <form id="post-items">Add items here
                <br>
                <div class="form-group">
                    <input type="text" id="item-message" placeholder="Item type">
                    <input type="text" id="name-message" placeholder="Name of product">
                    <input type="text" id="price-message" placeholder="Price of product">
                    <input type="text" id="stock-message" placeholder="Amount of item">
                    <br>
                    <br>
                    <button type="submit" id="submit" class="btn btn-primary">Post</button>
                </div>
            </form>
        </div>
        <br>
        <div id="items">

        </div>
    </center>
    <script src="vendor/jquery.js"></script>
    <script src="vendor/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="index.js"></script>
</body>

</html>
