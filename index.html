<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <center>
        <h1>
            <i class="fa fa-music" aria-hidden="true"></i> Welcome to Edgar's Music Center
            <i class="fa fa-music" aria-hidden="true"></i>
        </h1>
    </center>
    <div id="app">
        <div class="menu">
            <input type="text" class="search rounded" placeholder="Search...">&nbsp;&nbsp;</span>

                </div>

            <br>
            <div id="items">
